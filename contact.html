<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SOEUK BONDOL </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container glass-bg">
        <header>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content glass-card animate-fade-in">
                <h1 class="gradient-text animate-slide-up">Get In Touch</h1>
                
                <div class="contact-info animate-slide-up">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:soeukbondolofficial@gmail.com">soeukbondolofficial@gmail.com</a>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com/Soeukbondol-ai" class="social-icon"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com/in/SOEUK BONDOL" class="social-icon"><i class="fab fa-linkedin"></i></a>
                        <a href="https://twitter.com/SOEUK BONDOL" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>

                <form class="contact-form animate-slide-up">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
